<div style="width: 25%;">
<p-table [value]="users" selectionMode="single" [(selection)]="selecteduser"  (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>שם משתמש</th>
            <th>קוד</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [pSelectableRow]="user">
            <td>{{user.username}}</td>
            <td>{{user.id}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
